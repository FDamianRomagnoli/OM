<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Market</title>
    <link rel="icon" href="img/logo-icon.svg">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/componentes/header.css">
    <link rel="stylesheet" href="css/componentes/footer.css">
    <link rel="stylesheet" href="css/componentes/buttonRect.css">
    <link rel="stylesheet" href="css/componentes/formStyle.css">
    <link rel="stylesheet" href="css/paginas/login.css">


</head>

<body>

    <header class="header"></header>

    <main class="main-form">
        <form action="">
            <span class="title-form">Ingreso de usuario</span>
            <div class="form-item">
                <label class="label-form" for="user">Correo</label>
                <input class="input-form" type="text" id="user" placeholder="Ingrese su correo" >
            </div>
            <div class="form-item">
                <label class="label-form" for="pass">Contraseña</label>
                <input class="input-form" type="password" id="pass" placeholder="Ingrese su contraseña" >
            </div>

            <div class="mensajes">
                <p id="error"></p>
            </div>
             
            <button type="button" class="btn-form" id="btningresar">Ingresar</button>

            <p class="invited-to-register">¿No esta registrado?<a href="./register.html" class="a_ingrese_aqui" > Ingrese aqui</a></p>
            
            
        </form>


    </main>



    <footer id="footer"></footer>

    <script type="module" src="./js/component/header.js"></script>
    <script type="module" src="./js/component/footer.js"></script>
    <script type="module" src="./js/libs/login.js"></script>


</body>

</html>
