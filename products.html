<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Market</title>
    <link rel="icon" href="img/logo-icon.svg">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/componentes/header.css">
    <link rel="stylesheet" href="css/componentes/footer.css">
    <link rel="stylesheet" href="css/paginas/products.css">
</head>

<body>

    <header class="header">

        <picture>
            <img src="./img/logo.png" alt="Logo de la empresa" class="header__logo" width="63" height="33">
        </picture>

        <div class="inputSearch-container">
            <input type="text" class="inputSearch" placeholder="Buscar productos ...">
            <button class="inputSearch-icon"></button>
        </div>

        <div class="mobile__button"></div>

        <nav class="nav__mobile">
            <ul>
                <li><a href="./index.html"><img src="img/font-home.svg" alt="icono de inicio">Inicio</a></li>
                <li><a href=""><img src="img/font-login.svg" alt="icono de inicio de sesion">Ingresar</a></li>
                <li><a href=""><img src="img/font-register.svg" alt="icono de registro">Registrarse</a></li>
                <li><a href="./products.html"><img src="img/font-category.svg" alt="icono de categorias">Categorias</a></li>
                <li><a href="./carrito.html"><img src="img/font-car.svg" alt="icono del carrito">Carrito</a></li>
                <li><a href=""><img src="img/font-his.svg" alt="icono del historial">Historial</a></li>
                <li><a href=""><img src="img/font-contact.svg" alt="icono de contacto">Contacto</a></li>
            </ul>
            <div class="nav__logo-container">
                <img src="./img/logo.png" alt="Logo de la empresa">
            </div>
        </nav>
        <div class="nav__opacity"></div>

    </header>

    <main id="main">
    
        <section class="setting-container">
            
            <select class="sort">
                <option value="1">Más relevantes</option>
                <option value="2">Mayor precio</option>
                <option value="3">Menor precio</option>
            </select>

            <div class="filter-container">
                <div class="filter">Filtro</div>
                <form name="filters" action="./products.html" method="GET">
                    <button class="filters-exit" type="button"></button>
                    <section class="filter-products">
                        <h3>Productos</h3>
                        <div>
                            <input type="checkbox" id="check1" name="filter-product" value="Celular">
                            <label for="check1">Celular</label>
                        </div>
                        <div>
                            <input type="checkbox" id="check2" name="filter-product" value="Cargador">
                            <label for="check2">Cargador</label>
                        </div>
                        <div>
                            <input type="checkbox" id="check3" name="filter-product" value="Auricular">
                            <label for="check3">Auricular</label>
                        </div>
                    </section>

                    <section class="filter-brands">
                        <h3>Marcas</h3>
                        <div>
                            <input type="checkbox" id="check4" name="filter-brand" value="Samsung">
                            <label for="check4">Samsung</label>
                        </div>
                        <div>
                            <input type="checkbox" id="check5" name="filter-brand" value="Motorola">
                            <label for="check5">Motorola</label>
                        </div>
                        <div>
                            <input type="checkbox" id="check6" name="filter-brand" value="Xiaomi">
                            <label for="check6">Xiaomi</label>
                        </div>
                        <div>
                            <input type="checkbox" id="check7" name="filter-brand" value="IPhone">
                            <label for="check7">IPhone</label>
                        </div>
                        <div>
                            <input type="checkbox" id="check8" name="filter-brand" value="Huawei">
                            <label for="check8">Huawei</label>
                        </div>
                    </section>

                    <section class="filter-button-container">
                        <button type="button" class="filter-button filter-button-clean">Limpiar</button>
                        <button class="filter-button">Aplicar</button>
                    </section>
                </form>
            </div>
        </section>

        <section class="products">
            <h3>Resultados encontrados: <span> </span></h3>
            <div class="product-container">

            </div>

            <div class="product-zero">
                <h2>¡Ups!</h2>
                <p>No encontramos lo que buscas...</p>
            </div>

            <div class="loading">
                <div class="loading-fill"></div>
            </div>

        </section>

        <section class="page">
            <button class="page-back">< Anterior</button>
            <div class="page-num">1</div>
            <button class="page-next">Siguiente ></button>
        </section>

    </main>


    <footer id="footer">
        
    </footer>


    <script src="js/numPage.js" ></script>
    <script src="js/navMobile.js"></script>
    <script src="js/product.js"></script>
    <script src="js/search.js"></script>
    <script type="module" src="./js/html/footer.js"></script>


</body>

</html>
